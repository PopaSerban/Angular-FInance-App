<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'over'"
      [opened]="false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/budgetRooms" href="#">Budget Rooms</a>
      <a mat-list-item routerLink="/budgetDashboard" href="#">Spendings</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Budget-Butler</span>
      <span class="spacer"></span>
      <div class="dropdown">
        <a href="#" id="imageDropdown" data-bs-toggle="dropdown">
          <div class="picture">
            <img [src]="profilePictureUrl" class="picture-src" id="wizardPicturePreview" title="">
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="imageDropdown">
          <li><a class="dropdown-item" routerLink="/editProfile" routerLinkActive="active" ariaCurrentWhenActive="page">Edit</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
