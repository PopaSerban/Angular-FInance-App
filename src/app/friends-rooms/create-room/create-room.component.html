<div class="container mt-5">
    <div class="card rounded-square">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="roomName">Room Name</label>
            <input type="text" class="form-control" id="roomName" formControlName="roomName">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <label for="userId">Users</label>
            <app-search-user-bar (userSelected)="onUserSelected($event)"></app-search-user-bar>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
