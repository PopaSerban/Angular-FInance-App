
<div class="card text-center m-3">
    <div class="card-header d-flex justify-content-between">
        <h3>Expenses</h3>
        <div class="form-inline my-2 my-lg-0">
          <input [(ngModel)]="searchInput" class="form-control mr-sm-2" type="text" placeholder="Search record.." aria-label="Search">
        </div>
      </div>
   
    <div class="card-body">
              <div *ngFor="let item of spendingList | search:searchInput" class="alert alert-secondary" role="alert">
                <div class="d-flex align-items-center">
                  <div class="mr-3">
                      <div class="container">
                          <div class="bg-success text-white rounded-circle" style="width: 20px; height: 20px;"></div>
                      </div>
                  </div>
                  <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                      <div class="text-muted"><i class="bi bi-wallet2"></i> {{item.price}}</div>
                      <div class="text-muted">{{item.date}} <i class="bi bi-calendar-check"></i></div>
                    </div>
                    <div class="d-flex justify-content-between">
                      <div class="text-muted"><i class="bi bi-tag"></i> {{item.category}}</div>
                      <div class="text-muted">{{item.notes}} <i class="bi bi-card-text"></i></div>
                    </div>
                  </div>
                  <div class="ml-3">
                      <div class="container">
                          <button class="btn btn-outline-secondary btn-sm" type="button">
                              <i class="bi bi-trash"></i>
                          </button>
                      </div>
                  </div>
                </div>
              </div>
    </div>
    <div class="card-footer pb-0 pt-3">
        <!-- <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination> -->
    </div>
</div>
